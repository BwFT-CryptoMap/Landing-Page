<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CryptoMap</title>

  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <div class="content">
      <div>
        <a href="https://messari.io/">
          <img src="images\messari-Icon.svg" alt="Messari Logo">
        </a>
      </div>
      <nav>
        <a href="#" class="hov">Home</a>
        <a href="#" class="hov">CryptoMap</a>
        <a href="#" class="hov">About</a>
        <a href="https://twitter.com/messaricrypto"><img src="images/twitterIcon.png" alt="The Twitter Bird Logo"></a>
      </nav>
      <div class="searchCont">
        <div class="inputCont">
          <form>
            <input type="text" name="search" placeholder="Search the Messari database">
          </form>
        </div>
        <button class="searchBtn">
          <span>Search</span>
        </button>
      </div>
      <button class="loginBtn">
        <span>Login</span>
      </button>
      <button class="signUpBtn">
        <span>Sign Up</span>
      </button>
    </div>

  </header>


</body>
